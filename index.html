<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project1</title>
    <link rel="stylesheet" href="index.css">

</head>

<body class="bg">
    <div class="background">
        <h1 id="Title">Sign Up</h1>
        <form class="surveyform">
            <p>
                <label for="firstName"> First name:</label><br>
                <input id="firstName" class="customInput" type="text" required placeholder="First name">
            </p>

            <p>
                <label for="lastName"> Last name:</label><br>
                <input id="lastName" class="customInput" type="text" required placeholder="Last name">
            </p>

            <p> <label for="email"> Email:</label>
                <input id="email" class="customInput" type="email" required placeholder="Enter a valid email">
            </p>

            <p> <label for="password">Password:</label>
                <input type="password" id="password" class="customInput" name="password" required placeholder="Create password">
            </p>

            <p> <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="customInput" name="confirm-password" required placeholder="Confirm password">
            </p>


            <input type="checkbox" id="agreement" name="agreement">
            <label for="agreement"> I agree to the terms and conditions</label><br>

            <button type="submit">Submit</button><br>
        </form>
    </div>

</body>

</html>
